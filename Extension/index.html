<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome History Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./css/table.css">
</head>

<body class="scrollbars">
    <header>
		<script src="./scripts.js"></script>
        <script src="./zoom.js"></script>
    </header>

	<div class="wrapper">
		<h2 id="tabs-title">Process Mining Extension</h2>
		<label for="start">Start date:</label>
		<!-- value może przyjąć wartość obecnej daty -->
		<input type="date" id="start-date" name="interval-start" value="2023-11-01" min="2023-11-01" />
		<label for="end">End date:</label>
		<input type="date" id="end-date" name="interval-end" value="2023-11-01" min="2023-11-01" />
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
					Home
				</button>
				<button class="nav-link" id="nav-visualisation-tab" data-bs-toggle="tab" data-bs-target="#nav-visualisation" type="button" role="tab" aria-controls="nav-visualisation" aria-selected="true">
					Visualisation
				</button>
				<button class="nav-link" id="nav-event-log-tab" data-bs-toggle="tab" data-bs-target="#nav-event-log" type="button" role="tab" aria-controls="nav-event-log" aria-selected="false">
					Event Log
				</button>
				<button class="nav-link" id="nav-reports-tab" data-bs-toggle="tab" data-bs-target="#nav-reports" type="button" role="tab" aria-controls="nav-reports" aria-selected="false">
					Download Reports
				</button>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
				<div class="home-tab" id="home" aria-labelledby="tab-1">
					<p>HOME TAB</p>
				</div>
			</div>
			<div class="tab-pane fade" id="nav-visualisation" role="tabpanel" aria-labelledby="nav-visualisation-tab">
				<div class="visualisation-tab" id="visualisation" aria-labelledby="tab-1">
					<p>Click here to update your visualisation graph:</p>
					<button id="update-image">Update</button>
					<button id="download-image">Download</button>
					<div id="error" class="error">
						<p>Error</p>
					</div>
					<div id="pm-model" class="zoom-outer tabcontent">
						<div class="zoom-inner" id="zoom"></div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="nav-event-log" role="tabpanel" aria-labelledby="nav-event-log-tab">
				<div class="eventlog-tab" id="event-log" aria-labelledby="tab-2">
					<hr class="divider-line">
					<p>Click here to get Event Log</p>
        			<button id="get-eventlog">GET</button>
					<hr class="divider-line">
					<div id="eventlog-data"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="nav-reports" role="tabpanel" aria-labelledby="nav-reports-tab">
				<p>Click here to export Database:</p>
				<button id="get-database">GET</button>
				<p>Click here to export Event Log in XES:</p>
				<button id="get-eventlog-xes">GET</button>
			</div>
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
